{% for player in page %}
    <div class="col-md-3 mt-1 mb-1">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">[{{ player.id }}] {{ player.first_name }} {{ player.last_name }}</h4>
                <h6 class="text-muted card-subtitle mb-2">{{ player.current_team }}</h6><a class="card-link" href="{% url 'player' player.id %}" ">View players page</a>
            </div>
        </div>
    </div>
{% endfor %}
